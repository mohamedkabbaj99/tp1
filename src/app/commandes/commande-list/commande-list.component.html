<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <table class="table table-striped table-hover">

      <thead>
      <th>ref</th>
      <th>total</th>
      <th>total paye</th>
      <th>action</th>
      </thead>

      <tbody>
      <tr *ngFor="let c of commandes; index as i">
        <td>{{c.ref}}</td>
        <td>{{c.total}}</td>
        <td>{{c.totalPaye}}</td>
        <td>
          <span (click)="delete(i)"><i class="fa fa-trash btn btn-danger mr-2"></i></span>
          <span (click)="update(i,c)"><i class="fa fa-edit btn btn-warning"></i></span>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>
